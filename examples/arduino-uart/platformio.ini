    pre:scripts/pre.py
    post:scripts/post.py

[env:nrf52832_adafruit]
board = nrf52832_adafruit
extra_scripts =
    scripts/nrf52832_adafruit.py

[env:nrf52840_adafruit]
board = nrf52840_adafruit
extra_scripts =
    scripts/nrf52840_adafruit.py


