name: P41

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.7]
        example:
          - "examples/arduino-blink"
          - "examples/arduino-ble-led"
          - "examples/arduino-serial-plotter"
          - "examples/arduino-bluefruit-bleuart"
          - "examples/mbed-rtos-nfc"
          - "examples/mbed-rtos-blink-baremetal"
          - "examples/zephyr-blink"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install S03
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          platformio platform install file://.
      - name: Build P41
        run: |
          platformio run -d ${{ matrix.example }}
