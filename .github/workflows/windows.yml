name: windows

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        examples:
          - "examples/arduino-blink"
          - "examples/arduino-ble-led"
          - "examples/arduino-serial-plotter"
          - "examples/arduino-bluefruit-bleuart"
          - "examples/mbed-rtos-nfc"
          - "examples/mbed-rtos-blink-baremetal"
          - "examples/zephyr-blink"

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "recursive"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Toolchains
        run: |
          python -m pip install --upgrade pip
          pip install -U https://github.com/OS-Q/S03/archive/master.zip
          platformio platform install file://.

      - name: Build
        run: |
          platformio run -d ${{ matrix.examples }}
